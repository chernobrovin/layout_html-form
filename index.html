<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.bc8fee24.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="field"> <legend>Personal information</legend> <div class="formList"> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname" autocomplete="off"> </div> <div class="formList"> <label for="name">Name:</label> <input type="text" name="name" id="name" autocomplete="off"> </div> <div class="formList"> <label for="age">How old are You?</label> <input type="number" name="age" id="age" value="12" min="1" max="100"> </div> <div class="formList"> <label for="birthday">Full date of birth:</label> <input type="date" name="birthday" id="birthday"> </div> <div class="formList"> <label for="agreement">I accept the term of the agreement</label> <input type="checkbox" name="agreement" id="agreement"> </div> </fieldset> <fieldset class="field"> <legend>Registration</legend> <div class="formList"> <label for="eMail">E-mail:</label> <input type="email" name="eMail" id="eMail" autocomplete="off" placeholder="email@example.com"> </div> <div class="formList"> <label for="password">Password:</label> <input type="password" name="password" minlength="6" maxlength="8" id="password" autocomplete="off"> </div> </fieldset> <fieldset class="field"> <legend>An interesting fact about you!</legend> <div class="formList"> Do you love cats? <input type="radio" name="cats" value="yes" id="yes"> <label for="yes">Yes</label> <input type="radio" name="cats" value="no" id="no"> <label for="no">No</label> </div> <div class="formList"> <label for="color">What is your favorite color?</label> <input type="color" name="color" id="color"> </div> <div class="formList"> <label for="sleep">What time do you go to bed?</label> <input type="time" name="sleep" id="sleep"> </div> <div class="formList"> <label for="cars"> What are your favorite brand of cars? <select name="cars" id="cars" required multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> <option selected disabled></option> </select> </label> </div> <div class="formList"> <label for="rate">How do you rate our work?</label> <input type="range" name="rate" id="rate" value="0"> </div> </fieldset> <fieldset class="field"> <legend>Additional info:</legend> <div class="formList"> <label for="comments">Comments: <textarea name="comments" id="comments" autocomplete="off"></textarea> </label> </div> <div class="formList"> <label for="recommend"> Would you recommend us? <select name="recomend" id="recomend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </div> </fieldset> <button type="submit">Submit</button> </form> </body></html>
